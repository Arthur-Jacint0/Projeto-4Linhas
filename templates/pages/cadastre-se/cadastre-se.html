<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - 4linhas</title>

    <!-- Fonte Google Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
  <!-- Header CSS is provided by the partial (components/header.css) -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/pages/cadastre-se.css') }}">

    <!-- JavaScript -->
    <script defer src="{{ url_for('static', path='js/cart.js') }}"></script>
    <script defer src="{{ url_for('static', path='js/pages/cadastre-se.js') }}"></script>
  </head>
  <body>

    <!-- =============== HEADER (partial) =============== -->
    {% include 'partials/header.html' %}

    <!-- MAIN: formulário centralizado com espaçamento correto -->
    <main class="page-main">
      <section class="container">
        <div class="form-card">
          <h2>Cadastro de Usuário</h2>
          <form action="/register" method="post" id="register-form">
            <div class="form-row">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required />
                <div class="password-meter" id="password-meter">
                  <div class="password-meter-bar" id="password-meter-bar"></div>
                </div>
                <div class="password-hint" id="password-hint">Use ao menos 8 caracteres, incluindo letras e números.</div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="confirmar">Confirmar Senha</label>
                <input type="password" id="confirmar" name="confirmar" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" />
              </div>
            </div>

            <!--FEITO PELO PIETRO-->
            <div class="form-row">
              <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required />
              </div>
            </div>

            <!--FEITO PELO PIETRO-->
            <!-- <div class="form-row">
              <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required />
              </div>
            </div> -->

            <button type="submit">Cadastrar</button>

            <p class="link-login">Já tem uma conta? <a href="{{ url_for('login') }}">Entrar</a></p>
          </form>
        </div>
      </section>
    </main>

  </body>
</html>
